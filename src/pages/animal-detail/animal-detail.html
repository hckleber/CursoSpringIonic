<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AnimalDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="peixe?.imageUrl || 'assets/imgs/peixe.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{animal?.nomePopular}}
      </ion-card-title>
      <p>
        {{animal?.especie}}
      </p>
      <p>
        Grupo: {{animal?.grupo}}
      </p>
      <p>
        Litragem mínima: {{animal?.litragemMinima}}L
      </p>
    </ion-card-content>
  </ion-card>


  <button ion-button block outline>Adicionar ao aquário</button>
</ion-content>
