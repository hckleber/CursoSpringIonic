<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <img class="circle" [src]="criador?.imageUrl || 'assets/imgs/avatar-blank.png'">
</ion-avatar>
<h2 text-center>{{criador?.nome}}</h2>
<p text-center>{{criador?.email}}</p>
</ion-content>
